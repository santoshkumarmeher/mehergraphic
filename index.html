<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meher Graphic</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Meher Graphic</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto" id="category-list">
                    <!-- Categories will be dynamically inserted here -->
                </ul>
            </div>
        </nav>

        <div class="container">
            <img src="./images/img/under_construction.gif" alt="under_construction" class="d-block mx-auto">
            <h5 class="text-center">Site under construction. Coming soon!</h5>
        </div>

        <!-- <span class="border"> Our Products </span> -->
        <div class="container mt-4">
            <h3 class="product-heading text-center p-3 ">Our Products</h3>
        </div>

        <!-- Catalogue Section -->
        <div class="container mt-4">
            <div class="row" id="catalogue">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>

        <!-- Bootstrap JS and Dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="script.js"></script>
    </body>
</html>
